<aside class="sidebar-wrapper d-flex flex-column h-100" [ngClass]="{'opened': isSidebarOpened}">
  <div class="sidebar-logo d-none d-sm-flex justify-content-center " style="background-color: #DB1725;" [ngClass]="{'justify-content-center': !isSidebarOpened, 'justify-content-end': isSidebarOpened}">
    <span class="m-auto font-weight-bold"><img src="assets/images/aside.jpeg" style="height: 55px;" /></span>
    <button mat-button class="font-18" aria-label="icon-button with menu icon" style="color: white;" (click)="sidebarToggle()">
      <mat-icon class="font-26">menu</mat-icon>
    </button>
  </div>

  <div class="sidebar-content h-100">
    <ul class="menu-items">
      <!-- home -->
      <li>
        <a class="list-item d-flex align-items-center" setRtl routerLink="/home" routerLinkActive="active">
          <span class="menuitems-icon d-flex justify-content-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#1950E2" width="20" height="20" stroke="#DB1725" class="bi bi-house" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
              <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
            </svg>
          </span>

          <span class="mx-3">{{ 'HOME.MENU.HOME' | translate }}</span>
        </a>
      </li>

  
        <mat-divider></mat-divider>
    </ul>
  </div>
</aside>
