<app-store-toolbar></app-store-toolbar>
<section class="page-wrapper d-flex flex-column h-100">  
    <div class="grid-container">
      <div class="card-wrapper d-flex flex-column justify-content-start">
        <div class="d-flex justify-content-between align-items-center p-1 m-1">
          <p class="text-middle font-22 font-weight-bold p-0 m-0">
            {{'STORE.LOGIN' | translate}}
          </p>
          <mat-icon>lock</mat-icon>
        </div>
        <mat-divider class="mt-2"></mat-divider>
        <div class="row justify-content-center mt-2 p-2">
            <div class="col-sm-6">
              <!-- -----------login form----------- -->
              <form method="post" class="d-block mt-4 animate" [formGroup]="mainForm" (ngSubmit)="login()">
                <mat-form-field class="w-100 text-start" appearance="outline">
                  <mat-label>{{ 'UserName' | translate }}</mat-label>
                  <input type="text" formControlName="userName" matInput placeholder="user name" />
                </mat-form-field>
                <mat-form-field class="w-100 text-start" appearance="outline">
                  <mat-label>{{ 'Password' | translate }}</mat-label>  
                  <input type="text"  formControlName="password" matInput
                    placeholder="*********" />
                </mat-form-field>    
                <button class="w-100 main-btn strock font-16 py-1 edit" type="submit" [disabled]="mainForm.invalid" mat-button>
                  {{ 'LOGIN' | translate }}
                </button>
              </form>
            </div> 
        </div>
        <mat-divider></mat-divider>
        <!-- <div class="d-flex justify-content-between mt-2 p-2">
            <p class="text-dark m-2 d-flex align-items-center align-self-end">
                {{ 'COPYRIGHT' | translate }}
            </p>
        </div> -->
      </div>
    </div>
  </section>
